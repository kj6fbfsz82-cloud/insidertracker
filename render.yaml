services:
  # Backend API
  - type: web
    name: insidertracker-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: FINNHUB_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ALPACA_API_KEY
        sync: false
      - key: ALPACA_SECRET_KEY
        sync: false
      - key: ALPACA_BASE_URL
        value: https://paper-api.alpaca.markets
    rootDir: backend
    plan: free

  # Frontend (Static Site)
  - type: web
    name: insidertracker-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          name: insidertracker-api
          type: web
          property: host
